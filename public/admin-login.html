<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AuDiX Admin Login</title>
  <style>
    body { font-family: system-ui, Arial; margin: 0; min-height: 100vh; display: grid; place-items: center; background:#f7f7f7; }
    .card { width: min(420px, 92vw); background:#fff; border: 1px solid #ddd; border-radius: 14px; padding: 18px; }
    input, button { width: 100%; padding: 12px; font-size: 16px; border-radius: 10px; }
    input { border: 1px solid #ccc; margin-top: 8px; }
    button { margin-top: 12px; border: 0; background: #111; color: #fff; cursor: pointer; }
    .muted { color: #666; font-size: 13px; margin-top: 8px; }
    label { user-select:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 6px 0;">AuDiX Admin</h2>
    <div class="muted">Enter admin password (from server .env).</div>

    <form method="POST" action="/admin/login">
      <input type="password" name="password" placeholder="Admin password" required />

      <label style="display:flex; align-items:center; gap:8px; margin-top:10px; font-size:14px; color:#444;">
        <input type="checkbox" name="remember" value="1" />
        Remember me on this device
      </label>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
